<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Perfil - Pro Clubs Finder</title>
    <link rel="stylesheet" href="./perfil.css">
</head>
<body>
    <header class="header">
        <h1>PRO CLUBS FINDER</h1>
    </header>

    <section class="find-players-section">
        <h2>Encontre o seu jogador</h2>
        <table>
            <tr>
                <th>Nome</th>
                <th>Overall</th>
                <th>Level</th>
                <th>Posição</th>
            </tr>
            <tr>
                <td>João</td>
                <td>87</td>
                <td>50</td>
                <td>Atacante</td>
            </tr>
        </table>
    </section>

    <section class="championship-section">
        <h2>EA Cup</h2>
        <div class="championship-card">
            <img src="https://s2-ge.glbimg.com/qV64_xM8YlG7gZqQ2DDcbClfQE0=/0x0:1456x819/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_bc8228b6673f488aa253bbcb03c80ec5/internal_photos/bs/2021/k/A/7TMYjKSgKQgjERhwa1Ig/mbappe-fifa-22.jpg" alt="Imagem do Campeonato EA Cup">
            <p><strong>Nível:</strong> 87</p>
            <p><strong>Vagas:</strong> 45</p>
            <p><strong>Organizador:</strong> FC Team</p>
            <p><strong>Data:</strong> 12/10/24</p>
            <p><strong>Descrição:</strong> Campeonato de FIFA 24</p>
            <button>Participar</button>
        </div>
    </section>
</body>
</html>
