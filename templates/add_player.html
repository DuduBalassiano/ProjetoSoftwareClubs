<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Jogador</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #1b5e20;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        form p {
            margin-bottom: 15px;
        }

        button {
            background-color: #43a047;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2e7d32;
        }

        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #43a047;
            font-weight: bold;
            transition: color 0.3s ease;
            text-align: center;
        }

        a:hover {
            color: #2e7d32;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Adicionar Novo Jogador</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            <i class="fas fa-user-plus"></i> Adicionar Jogador
        </button>
    </form>

    <a href="{% url 'home' %}">
        <i class="fas fa-home"></i> Voltar para a p√°gina inicial
    </a>
</body>
</html>
