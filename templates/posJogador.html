<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre Jogadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #69b345;
            padding: 10px;
            color: white;
        }
        header h1 {
            margin: 0;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            justify-content: center;
        }
        .grid div {
            background-color: #dcdcdc;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px;
            background-color: #e7e7e7;
        }
        .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home > Encontre jogadores</h1>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Hinted search text">
    </div>
    <div class="container">
        <h2>Qual é a posição do jogador?</h2>
        <div class="grid">
            <div>Ata</div>
            <div>Gol</div>
            <div>Zag</div>
            <div>Vol</div>
            <div>LD</div>
            <div>LE</div>
            <div>MC</div>
            <div>MD</div>
            <div>ME</div>
            <div>PD</div>
            <div>PE</div>
            <div>SA</div>
        </div>
    </div>
</body>
</html>
