<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pro Clubs Finder</title>
    <link rel="stylesheet" href="./clubs.css">
</head>
<body>
    <header class="header">
        <h1>PRO CLUBS FINDER</h1>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Faça Login</h2>
            <form action="profile.html" method="get"> <!-- Redireciona para a próxima página -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='register.html'">Cadastre-se</button>
            </form>
        </div>
    </section>
</body>
</html>
